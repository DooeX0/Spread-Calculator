<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор Спреда</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef3ff;
        text-align: center;
        padding: 20px;
      }
      .container {
        background: white;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #2980b9;
      }
      .result {
        font-size: 20px;
        color: #2c3e50;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Калькулятор Спреда</h2>
      <label for="buyPrice">Цена покупки:</label>
      <input
        type="number"
        id="buyPrice"
        placeholder="Введите цену покупки"
        step="0.01"
      />
      <label for="sellPrice">Цена продажи:</label>
      <input
        type="number"
        id="sellPrice"
        placeholder="Введите цену продажи"
        step="0.01"
      />
      <button onclick="calculateSpread()">Рассчитать</button>
      <p class="result" id="result">Спред: -</p>
    </div>

    <script>
      function calculateSpread() {
        let buyPrice = parseFloat(document.getElementById("buyPrice").value);
        let sellPrice = parseFloat(document.getElementById("sellPrice").value);

        if (
          isNaN(buyPrice) ||
          isNaN(sellPrice) ||
          buyPrice <= 0 ||
          sellPrice <= 0
        ) {
          document.getElementById("result").innerText =
            "Ошибка: введите корректные значения";
          return;
        }

        let spread =
          ((sellPrice - 0.009 * sellPrice - buyPrice) / buyPrice) * 100;
        document.getElementById("result").innerText = `Спред: ${spread.toFixed(
          2
        )}%`;
      }
    </script>
  </body>
</html>
